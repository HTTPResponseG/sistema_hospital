{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Citas Médicas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h1 class="mb-4">Listado de Citas Médicas</h1>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Fecha</th>
        <th>Paciente</th>
        <th>Médico</th>
        <th>Especialidad</th>
        <th>Motivo</th>
      </tr>
    </thead>
    <tbody>
      {% for c in citas %}
      <tr>
        <td>{{ c.fecha }}</td>
        <td>{{ c.paciente.nombre }}</td>
        <td>{{ c.medico.nombre }}</td>
        <td>{{ c.especialidad.nombre }}</td>
        <td>{{ c.motivo }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{% url 'crear_cita' %}" class="btn btn-primary">Nueva Cita</a>
  <a href="{% url 'home' %}" class="btn btn-danger">Volver al Home</a>


</body>
</html>
