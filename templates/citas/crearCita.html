{% extends "home/base.html" %}

{% block title %}Nueva Cita{% endblock %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h2 class="mb-4 fw-bold">➕ Registrar Cita Médica</h2>

    <form method="post" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label fw-medium">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <div class="d-flex justify-content-between">
        <a href="{% url 'listar_citas' %}" class="btn btn-outline-secondary">↩️ Volver</a>
        <button type="submit" class="btn btn-success">💾 Guardar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
